<div class="row">
  <div class="d-flex justify-content-end">
    <div class="logoutggl" *ngIf="afAuth.authState | async as user; else showLogin">
      <h3 class=username> {{ user.displayName }} </h3>
      <button class="logoutbtn" (click)="logout()">
        <span>Logout</span>
      </button>
    </div>
    <ng-template #showLogin>
      <button class="loginBtn loginBtn--google" (click)="login()">
        Login with Google
      </button>
    </ng-template>
  </div>
</div>
